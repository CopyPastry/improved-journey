<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Improved Journey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="style.css">
  </head>

  <header>
    <div class="header-image-container">
      <img src="header.png" alt="Benny logo">
    </div>

    <h1 class="site-title"><a href="#">Improved Journey</a></h1>

  </header>
  <main class="content">
      <aside class="filter-container">

        <h2>Filters</h2>

        <div class="filter-input-container">
          <label for="filter-title" class="filter-input-label">Title</label>
          <input type="text" name="filter-title" id="filter-title" class="filter-input">
        </div>

        <div class="filter-input-container">
          <label for="filter-views" class="filter-input-label">Views</label>
          <input type="text" name="filter-min-view" id="filter-min-price" class="filter-input" placeholder="min">
          <input type="text" name="filter-max-view" id="filter-max-price" class="filter-input" placeholder="max">
        </div>

        <button id="filter-update-button" class="action-button">Update</button>

      </aside>
