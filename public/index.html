<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>improved-journey</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js"></script>
    <script src="/newPostTemplate.js"></script>
    <script src="/index.js" charset="utf-8" defer></script>
  </head>

  <body>
    <main class="content">

      <section id="videos">

        <div class="video-container">
          <div class="video">
            <iframe width="960" height="540" src="https://www.youtube.com/embed/bcgQuKqx2qQ" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="video-container">
          <div class="video">
            <iframe width="960" height="540" src="https://www.youtube.com/embed/xU6CMDTt_Ec" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>


      </section>

    </main>
    <button type="button" id="add-video-button"><i class="fa fa-plus"></i></button>

      <div id="modal-backdrop" class="hidden"></div>
      <div id="modal" class="hidden">
        <div class="modal-content">

        <div class="modal-header">
          <h3>Add Video</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="video-input-element">
            <label for="video-text-input">Title</label>
            <input type="text" id="video-text-input"></input>
          </div>

          <div class="video-input-element">
            <label for="video-source-input">Video URL</label>
            <input type="text" id="video-source-input"></input>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-accept" class="action-button">Upload Video</button>
        </div>

        </div>
      </div>

  </body>

</html>
